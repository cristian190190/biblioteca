{% extends 'mbiblioteca/base_login.html' %}
<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Bibliotecas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para la barra superior */
        .navbar-custom {
            background-color: #2C3E50;
        }

        /* Cambia el color de fondo de la página */
        body {
            background-color: #ECF0F1;
        }

        /* Estilo para el logo */
        .navbar-brand img {
            width: 70px;
            height: 40px;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
{% block title %}Lista de Usuarios{% endblock %}
{% block content %}
    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido al Sistema de Bibliotecas</h1>
        <p class="text-center">Gestiona usuarios, libros y realiza búsquedas fácilmente.</p>
    </div>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
